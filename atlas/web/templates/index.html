<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAtlas Dev UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>CodeAtlas Dev UI</h1>
<div id="mainLayout">
    <div id="formSection">
        <div>
            <label for="serviceSelect">Select Service:</label>
            <div>
                <select style="width: 100%" id="serviceSelect">
                    <option value="relational">Relational DB</option>
                    <option value="vector">Vector DB</option>
                    <option value="graph">Graph DB</option>
                    <option value="llm">LLM</option>
                </select>
            </div>
        </div>

        <div id="llmOptions" style="display: none;">
            <div>
                <label for="llmProviderSelect">LLM Provider:</label>
                <select id="llmProviderSelect">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                </select>
            </div>

            <div>
                <label for="llmModelSelect">LLM Model:</label>
                <select id="llmModelSelect">
                    <!-- dynamically populated based on LLM provider -->
                </select>
            </div>
        </div>

        <div>
            <label for="queryInput">Enter Query:</label>
            <textarea id="queryInput" placeholder="Type your query here..."></textarea>
        </div>
        <button id="submitQuery">Submit Query</button>

        <button class="doc-toggle" onclick="toggleDocs()">Show/Hide Documentation</button>
    </div>

    <div id="documentation"></div>

    <div id="responseArea" class="response"></div>
    <div id="statusBar">Ready.</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/docs.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
